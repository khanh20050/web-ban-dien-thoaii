
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng Nhập / Đăng Ký</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            background: #f8f9fa;
        }

        .form-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .toggle-link {
            cursor: pointer;
            color: blue;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <!-- Đăng Nhập -->
        <form id="loginForm">
            <h3 class="text-center mb-4">Đăng Nhập</h3>
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Đăng Nhập</button>
            </div>
            <p class="mt-3 text-center">Chưa có tài khoản? <span class="toggle-link" onclick="showRegister()">Đăng
                    ký</span></p>
        </form>

        <!-- Đăng Ký -->
        <form id="registerForm" class="d-none">
            <h3 class="text-center mb-4">Đăng Ký</h3>
            <div class="mb-3">
                <label for="registerFullName" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="registerFullName" required>
            </div>
            <div class="mb-3">
                <label for="registerUsername" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="registerUsername" required>
            </div>
           
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="registerPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Đăng Ký</button>
            </div>
            <p class="mt-3 text-center">Đã có tài khoản? <span class="toggle-link" onclick="showLogin()">Đăng
                    nhập</span></p>
        </form>
    </div>
<onclick="goBack()"><a href="cuoiky.html"></a>
    <script>
    function showRegister() {
        document.getElementById("loginForm").classList.add("d-none");
        document.getElementById("registerForm").classList.remove("d-none");
    }

    function showLogin() {
        document.getElementById("registerForm").classList.add("d-none");
        document.getElementById("loginForm").classList.remove("d-none");
    }

    // Đăng ký
    document.getElementById("registerForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const fullName = document.getElementById("registerFullName").value;
        const username = document.getElementById("registerUsername").value;
        const password = document.getElementById("registerPassword").value;
        const confirm = document.getElementById("confirmPassword").value;

        if (password !== confirm) {
            alert("Mật khẩu nhập lại không khớp!");
            return;
        }

        // Lưu vào localStorage
        let users = JSON.parse(localStorage.getItem("users")) || [];

        // Kiểm tra trùng username
        if (users.some(user => user.username === username)) {
            alert("Tên đăng nhập đã tồn tại!");
            return;
        }

        users.push({ fullName, username, password });
        localStorage.setItem("users", JSON.stringify(users));

        alert("Đăng ký thành công!");
        showLogin();
    });

    // Đăng nhập
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;

        let users = JSON.parse(localStorage.getItem("users")) || [];

        const matchedUser = users.find(user => user.username === username && user.password === password);
        if (matchedUser) {
            alert("Đăng nhập thành công! Xin chào " + matchedUser.fullName);
            // chuyển trang
            window.location.href = "cuoiky.html";
        } else {
            alert("Sai tên đăng nhập hoặc mật khẩu!");
        }
    });
</script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>

</html>t
